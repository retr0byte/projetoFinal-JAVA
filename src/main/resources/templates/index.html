<!DOCTYPE html>

<html xmlns:th="http>//www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="utf-8">
	<!-- meta viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- favicon -->
	<link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
	<!-- links css -->
	<link rel="stylesheet" th:href="@{css/categoria.css}">
	<link rel="stylesheet" th:href="@{css/main.css}">
	<!-- google fonts --> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/068c052113.js" crossorigin="anonymous"></script>
	<!-- titulo -->
	<title>homepage</title>
	
</head>
<body>
<!-- menu -->
	
	<header>

		<!-- menu acessivel -->
        
        <nav class="menu_acessibilidade">

            <ul>
				<li>
					<a href="#link1" accesskey="1" title="Ser redirecionado para o conteúdo"><span>1</span>ir para o conteúdo</a>
				</li>
			
				<li>
					<a href="#link2" accesskey="2" title="Ser redirecionado para o menu principal do site"><span>2</span>ir para o menu</a>
				</li>
			
				<li>
					<a href="#rodape" accesskey="3" title="Ser redirecionado para o rodapé da página"><span>3</span>ir para o rodapé</a>
				</li>
			
				<li>
					<a href="#link4" accesskey="4" title="Ser redirecionado para o formulário de busca"><span>4</span>ir para busca</a>
				</li>
			
			</ul>

        </nav>


        <!-- menu normal -->

      
		<div class="all" id="link2">

			<div class="box_logo">
				<a th:href="@{/}"><img th:src="@{images/logo1.png}" alt="logo do site bibliotec" class="logo"></a>
			</div>
			<input type="checkbox" id="btn">
			<label for="btn">&#9776;</label>
			
			<nav class="menu_responsivo">

				<ul>
			        <li class="li_f" id="oi"><a href="#" class="foco">Categorias</a>
			        	<ul class="menu_categorias" id="listaFoco">
			            	<li th:each="categ : ${listaCategorias}">
			            		<a th:href="@{'/livros/categorias/' + ${categ.cd_categoria}}" class="foco" th:text="${categ.nm_categoria}"></a>
		            		</li>
			            </ul>
			        </li>
				        
			      	<li class="li_f"><a th:href="@{/contato}">Contato</a></li>
			        <li class="li_f"><a th:href="@{/quemSomos}">Quem somos</a></li>
			        
			        <li class="li_f" id="oi"><a href="#" class="foco">Autores</a>
			        	<ul class="menu_categorias" id="listaFoco">
			            	<li th:each="aut : ${listaAutores}">
			            		<a th:href="@{'/livros/autores/' + ${aut.cd_autor}}" class="foco" th:text="${aut.nm_autor}"></a>
		            		</li>
			            </ul>
			        </li>
			        
			        <li class="li_f"><a th:href="@{/painel}">Painel</a></li>
			    </ul>
			</nav>

			<div class="pesquisa">
				<form method="post">
					<label for="link4">Pesquisar Livro : </label>
					<input type="text" name="pesquisa" id="link4">
					<button type="submit"><i class="fas fa-search"></i></button>
				</form>
			</div>

		</div>  

    </header>
    
   <section id="link1">
				<h1 class="titulo"></h1>
				<div th:each="li : ${livros}" class="section-recomendados">
					<div>
						<a th:href="@{'/livro/' + ${li.cd_livro}}"><i class="fas fa-book"></i></a>
						<p><a th:href="@{'/livro/' + ${li.cd_livro}}" class="link_livro" th:text="${li.nm_livro}"></a></p>
						<p th:text="${li.nm_autor}"></p>
						<a th:href="@{'/livro/' + ${li.cd_livro}}">Baixar</a>
					</div>
		
				</div>
				
			</section>
   
    <footer id="rodape">
		<p>BIBLIOTEC <i class="far fa-copyright" id="icon_footer"></i> 2020 Todos os direitos reservados</p>
	</footer>
	<!-- script tab -->
	<script th:src="@{js/tabMenu.js}"></script>
</body>
</html>
